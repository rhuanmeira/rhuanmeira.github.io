<div class="Box">
  <div style="max-width:500px">
    <img class="slide" src="img1.jpg" style="width:100%">
    <img class="slide" src="img2.jpg" style="width:100%">
    <img class="slide" src="img3.jpg" style="width:100%">
    <img class="slide" src="img4.jpg" style="width:100%">
    <img class="slide" src="img5.jpg" style="width:100%">
    <img class="slide" src="img6.jpg" style="width:100%">
</div>    
 
<script>
  var myIndex = 0;
  carousel();

  function carousel()
  {
   var i;
   var x = document.getElementsByClassName("slide");
    for (i = 0; i < x.length; i++) 
    {
      x[i].style.display = "none";                        
    }
     myIndex++;
    if (myIndex > x.length) {myIndex = 1}    
   x[myIndex-1].style.display = "block";  
   setTimeout(carousel, 3000);
                    
                }
 </script>
